<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
  <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
  <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>添加用户</legend>
</fieldset> -->     
<form class="layui-form" action="" id="form1">
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
    	<input type="hidden" name="vid" th:value="${vi.vid}">
      <input type="text" name="vname" th:value="${vi.vname}" lay-verify="vname" autocomplete="off" placeholder="请输入名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">视频地址</label>
    <div class="layui-input-block">
      <input type="text" name="address" th:value="${vi.address}" lay-verify="vaddr" autocomplete="off" placeholder="请输入视频地址" class="layui-input">
    </div>
  
  <div class="layui-form-item">
    <div align="center" class="layui-input-block">
      <button type="button" onclick="doSave()" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
    </div>
  </div>
</form>         
<script>
var $,layer;
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  $=layui.jquery;
  layer=layui.layer;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
	 vname: function(value){//名称不为空
      if(value.length == 0){
        return '名称不能为空！';
      }
    }
    ,vaddr:function(value){//视频地址不为空
    	if(value.length == 0){
        	return '视频地址不能为空！';
        }
    }
    ,content: function(value){
      layedit.sync(editIndex);
    }

  });  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
    console.log(JSON.stringify(data));
  });
  
});
//点击提交事件
function doSave(){
	//发送post请求
	//url:发送请求的地址，String类型
	//data:发送给后台的数据，Json格式
	//callback:请求成功后的回调函数
	//type:第二个参数data的数据类型
	var requestData=$("#form1").serialize();
	$.post("/videopages/save",requestData,function (responseData){
		console.log(responseData);
		if(responseData.success==1){
			layer.alert("修改成功啦！",{yes:function(){
				parent.layer.closeAll();
			}});
		}else{
			layer.alert("失败！请重试");
		}
	});
}
</script>

</body>
</html>
