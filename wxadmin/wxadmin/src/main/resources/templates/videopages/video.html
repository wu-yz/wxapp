<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>研题吧后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
var $;
//加载表格模块
layui.use('table', function(){
  var table = layui.table;//获取table对象
  $=layui.jquery;
  //渲染表格
  table.render({
    elem: '#test'
    ,url:'/videopages/videolist'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。 
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '学习视频数据表'
    ,cols: [
    	[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'vid', title:'ID', width:80}
      ,{field:'vname',title:'名称',width:150}
      ,{field:'address', title:'视频地址'}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
    ]
    	]
    //,page: true,//分页
    //limits:[7,8,9,10]
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      case 'add':
    	  //layer.msg('弹出添加页面');
    	  parent.layer.open({
    		  type:2,//2:跳转到页面
    		  offset:"auto",
    		  title:"添加学习视频",
    		  content:"/videopages/addvideo",
    		  area:["1000px","600px"],
    		  btn:"关闭全部",
    		  btnAlign:"c",
    		  yes:function(){
    			  parent.layer.closeAll();
    		  }
    	  });
    	  break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    var id = obj.data.vid;
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();//删除对应行的DOM结构，更新缓存
        layer.close(index);
        //向服务端发送删除指令
        $.get("/videopages/delete",{id:id},function(respData){
        	console.log(respData);
        	if(respData.success==1){
        		layer.msg("删除成功");
        	}else{
        		layer.msg("删除失败");
        	}
        })
      });
    } else if(obj.event === 'edit'){
    	//弹出编辑页面
    	parent.layer.open({
    		  type:2,//2:跳转到页面
    		  offset:"auto",
    		  title:"修改",
    		  content:"/videopages/updatevideo?id="+id,
    		  area:["1000px","600px"],
    		  btn:"关闭",
    		  btnAlign:"c",
    		  yes:function(){
    			  parent.layer.closeAll();
    		  }
    	  });

    }
  });
  

});
</script>

</body>
</html>
