<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
  <script th:src="@{/layui/layui.js}" charset="utf-8"></script>

</head>
<body>           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增真题集</legend>
</fieldset>
 
<form class="layui-form" action="" id="form1">
  <div class="layui-form-item">
    <label class="layui-form-label">请输入名称</label>
    <div class="layui-input-block">
      <input type="text" name="partName" lay-verify="title" autocomplete="off" placeholder="请输入真题名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div align="center" class="layui-input-block">
      <button type="button" onclick="doSave()" class="layui-btn" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

          
<script>
var $,layer;
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  $=layui.jquery;
  layer=layui.layer;
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length == 0){
        return '真题集的名称不能为空！';
      }
    }
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  }); 
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
});
	function doSave(){
		//alert("!!!");
		//发送post请求
		//url:发送请求的地址，String类型
		//data:发送给后台的数据，Json格式
		//callback:请求成功后的回调函数
		//type:第二个参数data的数据类型
		var requestData=$("#form1").serialize();
		$.post("/partpages/save",requestData,function (responseData){
			console.log(responseData);
			if(responseData.success==1){
				layer.alert("添加成功！",{yes:function(){
					parent.layer.closeAll();
				}});
			}else{
				
			}
		});
	}
</script>
</body>
</html>
