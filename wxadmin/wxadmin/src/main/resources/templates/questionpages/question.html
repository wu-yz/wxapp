<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <title>研题吧后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<br>
<form class="layui-form" action="" id="searchform">
    <div class="layui-inline">
      <label class="layui-form-label">题库</label>
      <div class="layui-input-inline">
        <input type="text" id="bank_id" name="bank_id" placeholder="请输入题库id" lay-verify="chapternotnull" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">章节</label>
      <div class="layui-input-inline">
        <input type="text" id="chapter" name="qchapter" placeholder="请输入章节" lay-verify="chapternotnull" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div align="center" class="layui-inline">
      <button type="button" onclick="doSearch()" class="layui-btn">搜索</button>
      <button type="reset" class="layui-btn">重置</button>
    </div>
  </form>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	<button class="layui-btn layui-btn-sm" lay-event="addques">添加</button>
  </div>
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
var $;
//加载表格模块
layui.use('table', function(){
  var table = layui.table;//获取table对象
  $=layui.jquery;
  //渲染表格
  table.render({
    elem: '#test'
    ,url:'/questionpages/Queslist'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。 
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [
    	[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'quesNo', title:'题号', width:80}
      ,{field:'quesType', title:'题型', width:80}//, width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'chapter', title:'章节'}//, width:120
      ,{field:'content', title:'内容'}
      ,{field:'ans', title:'答案',width:60}
      ,{field:'aoption', title:'选项A'}
      ,{field:'boption', title:'选项B'}
      ,{field:'coption', title:'选项C'}
      ,{field:'doption', title:'选项D'}
      ,{field:'analysis',title:'解析'}
      ,{field:'bankid',title:'题库id'}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:140}
    ]
    	]
    ,page: true,//分页
    limits:[7,8,9,10]
  	,id:'quesTable'		
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      case 'addques':
    	  //layer.msg('弹出添加页面');
    	  parent.layer.open({
    		  type:2,//2:跳转到页面
    		  offset:"auto",
    		  title:"添加题目",
    		  content:"/questionpages/addques",
    		  area:["1000px","600px"],
    		  btn:"关闭全部",
    		  btnAlign:"c",
    		  yes:function(){
    			  parent.layer.closeAll();
    		  }
    	  });
    	  break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    var quesno = obj.data.quesNo;
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();//删除对应行的DOM结构，更新缓存
        layer.close(index);
        //向服务端发送删除指令
        $.get("/questionpages/deleteques",{qno:quesno},function(respData){
        	console.log(respData);
        	if(respData.success==1){
        		layer.msg("删除成功");
        	}else{
        		layer.msg("删除失败");
        	}
        })
      });
    } else if(obj.event === 'edit'){
    	//弹出编辑页面
    	parent.layer.open({
    		  type:2,//2:跳转到页面
    		  offset:"auto",
    		  title:"修改题目信息",
    		  content:"/questionpages/updateques?qno="+quesno,
    		  area:["1000px","600px"],
    		  btn:"关闭",
    		  btnAlign:"c",
    		  yes:function(){
    			  parent.layer.closeAll();
    		  }
    	  });

    }
  });

});
function doSearch(){
	var table=layui.table;
	//获取参数
	var bank_id=$("#bank_id").val();
	var chapter=$("#chapter").val();
	
	//table.reload()方法(表格重载)，附加上搜索条件
	table.reload('quesTable', {
		  where: {//加载时附加额外的参数
			  bankid:bank_id,
			  chapter:chapter
		  },page:{
			  curr:1//重新从第一页开始
		  }
		});
	
	
}


</script>
</body>
</html>
