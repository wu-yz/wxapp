<form class="layui-form" action="" id="form1">
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" name="uno" lay-verify="id" autocomplete="off" placeholder="请输入账号" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="uname" lay-verify="uname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

    
    <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" id="pwd1" name="upwd" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">验证密码</label>
    <div class="layui-input-inline">
      <input type="password" id="pwd2" name="apassword" lay-verify="check" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" onclick="doSave()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>         
<script>
var $,layer;
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  $=layui.jquery;
  layer=layui.layer;
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
	 uname: function(value){//用户名不为空
      if(value.length == 0){
        return '用户名不能为空';
      }
    }
    ,id:function(value){//账号不为空
    	if(value.length == 0){
        	return '账号不能为空！';
        }
    }
    ,pass: [//密码检查
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
    ,check:function(value){//检查两次密码是否一致
    	var p1 = $("#pwd1").val();
    	if(p1!=value){
    		return '密码不一致！';
    	}
    }
  });
  

 
  //表单赋值
  //layui.$('#LAY-component-form-setval').on('click', function(){
   // form.val('example', {

   //   ,"close": true //开关状态
   //   ,"sex": "女"
   //   ,"desc": "我爱 layui"
   // });
  //});
  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
    console.log(JSON.stringify(data));
  });
  
});

//点击提交事件
function doSave(){
	//发送post请求
	//url:发送请求的地址，String类型
	//data:发送给后台的数据，Json格式
	//callback:请求成功后的回调函数
	//type:第二个参数data的数据类型
	var requestData=$("#form1").serialize();
	$.post("/userpages/save",requestData,function (responseData){
		console.log(responseData);
		if(responseData.success==1){
			layer.alert("添加成功啦！",{yes:function(){
				parent.layer.closeAll();
			}});
		}else{
			layer.alert("失败！请重试");
		}
	});
}
